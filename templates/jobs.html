{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="nav">
        <a href="/">홈</a>
        <a href="{{ url_for('upload_file') }}">파일 업로드</a>
    </div>
    <h2>작업 목록</h2>
    <table>
        <tr><th>파일명</th><th>미디어 길이</th><th>상태</th><th>결과</th></tr>
        {% for job_id, job in job_items %}
        <tr>
            <td>{{ job['filename'] }}</td>
            <td>{{ job.get('media_duration', '-') or '-' }}</td>
            <td class="status">{{ job['status'] }}</td>
            <td><a href="{{ url_for('job_status', job_id=job_id) }}">보기</a></td>
        </tr>
        {% endfor %}
    </table>
    {% if not job_items %}<div style="text-align:center; color:#aaa; margin-top:24px;">작업 내역이 없습니다.</div>{% endif %}
</div>
{% endblock %}
